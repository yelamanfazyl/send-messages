<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Message Sender</title>
    <style>
        label {display:block;}
        textarea {display:block;}
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');

        html, body{
            font-family: 'Montserrat', sans-serif;
            height: 100%;
        }

        textarea {
            border: 1px solid #ced4da;
            border-radius: .25rem;
        }
    </style>
</head>
<body>
    {% if errors %}
        <div class="alert alert-danger text-center" role="alert">
            {% for error in errors %}
            <p>{{ error }}</p>
            {% endfor %}
        </div>
    {% endif %}

    {% if success %}
        <div class="alert alert-success text-center" role="alert">
            Everything went well!
        </div>
    {% endif %}


    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Message Sender</h5>
            
                <div class = "text-center my-4">
                    <form action="/sendmessage" method="post">
                        {% csrf_token %}
                        {{ form.as_div }}
                        <input class = "btn btn-success btn-lg justify-content-center my-2" type="submit" value="Submit">
                    </form>
                </div>
                <a href="/"><button class = "btn btn-primary btn-lg">Return to home page</button></a>
                
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
